<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Bibliothèque</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="library-nav">
        <div class="nav-content">
            <h1><i class="fas fa-book-open"></i> Ma Bibliothèque</h1>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
        </div>
    </nav>

    <div class="container library-container">
        <div class="form-section">
            <h2><i class="fas fa-plus-circle"></i> Ajouter un Livre</h2>
            <form id="bookForm" class="book-form">
                <div class="form-group">
                    <label for="title"><i class="fas fa-heading"></i> Titre</label>
                    <input type="text" id="title" required placeholder="Le titre du livre" minlength="2" maxlength="100">
                </div>

                <div class="form-group">
                    <label for="author"><i class="fas fa-user-edit"></i> Auteur</label>
                    <input type="text" id="author" required placeholder="Nom de l'auteur" minlength="2" maxlength="50">
                </div>

                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="description" rows="4" placeholder="Description du livre" min="10" max="1000"></textarea>
                </div>

                <div class="form-group">
                    <label for="year"><i class="fas fa-calendar-alt"></i> Année de publication</label>
                    <input type="number" id="year" placeholder="YYYY" required>
                </div>

                <div class="form-group">
                    <label for="imageLivre"><i class="fas fa-image"></i> Couverture</label>
                    <input type="text" id="imageLivre" placeholder="https://pre-riche-pre-pauvre.jpeg">
                </div>

                <div class="form-group">
                    <label for="downloadLivre"><i class="fas fa-download"></i> Lien de téléchargement</label>
                    <input type="text" id="downloadLivre" placeholder="https://livre.pdf">
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i> Ajouter
                </button>
            </form>
        </div>

        <div class="books-section">
            <h2><i class="fas fa-books"></i> Collection de Livres</h2>
            <ul id="bookList" class="book-grid"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
